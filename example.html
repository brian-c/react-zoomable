<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>react-zoomable</title>
  </head>

  <body>
    <script src="./node_modules/react/dist/react.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.js"></script>
    <script src="./node_modules/babel-core/browser.js"></script>
    <script src="./index.js"></script>

    <script type="text/babel">
      var Example = React.createClass({
        displayName: 'Example',

        getInitialState: function() {
          return {
            scale: 0.9,
            pan: true
          };
        },

        update: function() {
          this.setState({
            scale: parseFloat(this.refs.scale.value),
            pan: this.refs.pan.checked
          });
        },

        render: function() {
          return (
            <div>
              <ReactZoomable scale={this.state.scale} pan={this.state.pan} style={{
                background: 'rgba(128, 128, 128, 0.5)',
                border: '1px solid',
                display: 'inline-block'
              }}>
                <div style={{
                  background: 'white',
                  boxShadow: '0 2px 5px -1px black',
                  padding: '1em'
                }}>
                  <p>Hereâ€™s an image</p>
                  <img src="https://placehold.it/300.png"width="100" height="100" />
                  <p>With some text</p>
                </div>
              </ReactZoomable>{' '}
              {this.state.scale}
              <br />
              <label>
                Scale:{' '}
                <input type="range" ref="scale" min="0.25" max="3" step="0.01" value={this.state.scale} onChange={this.update} />
              </label>{' '}
              <button type="button" onClick={this.setState.bind(this, {
                scale: 1
              }, null)}>1.0</button>
              <br />
              <label>
                <input type="checkbox" ref="pan" checked={this.state.pan} onChange={this.update} />{' '}
                Pan
              </label>
            </div>
          );
        }
      });

      var container = document.createElement('div');
      document.body.appendChild(container);
      ReactDOM.render(<Example />, container);
    </script>
  </body>
</html>
